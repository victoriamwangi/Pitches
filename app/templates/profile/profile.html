{% extends 'base.html'%} {% block content %}
<div class="container">
  <div class="row">
    <!-- displaying  Username-->

    <div class="col-md-4">
      <h3>{{user.username| capitalize}}</h3>

      <!--Displaying user bio-->
      {% if user.bio %}
      <p>{{user.bio}}</p>
      {%else%}
      <p>{{user.username| capitalize}} has no bio</p>
      {% endif %}
    </div>

    <!--Display profile photo-->
  
      <a href="{{url_for('main.update_profile',uname=user.username)}}"
        >Edit profile</a
      >
      {% if user == current_user %}
      <form
        action="{{url_for('main.update_profile',uname=user.username)}}"
        method="post"
       
      >
       
        <input type="submit" />
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
